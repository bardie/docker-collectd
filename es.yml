nginx:
  image: nginx
  ports:
   - 80:80
es:
  image: ehazlett/elasticsearch
  ports:
   - 9300:9300
   - 9200:9200
kibana:
  image: ehazlett/kibana
  ports:
   - 8080:80
logstash:
  image: ehazlett/logstash
  ports:
   - 5000:5000
   - 5000:5000/udp
  volumes:
   - /root/docker-collectd/logstash.conf.test:/etc/logstash.conf.test 
  links:
   - es:elasticsearch
  command: -f /etc/logstash.conf.test 
logspout:
  image: gliderlabs/logspout
  volumes:
   - /var/run/docker.sock:/tmp/docker.sock
  links:
   - logstash
  command: syslog://logstash:5000
load:
  image: borja/unixbench


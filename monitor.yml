es:
  image: ehazlett/elasticsearch
  ports:
   - 9300:9300
   - 9200:9200
kibana:
  image: ehazlett/kibana
  ports:
   - 8080:80
logstash:
  image: logstash
  ports:
   - 5000:5000
   - 5000:5000/udp
  volumes:
   - /root/docker-collectd/logstash.conf.test:/etc/logstash.conf.test 
  links:
   - es:elasticsearch
  command: -f /etc/logstash.conf.test 
